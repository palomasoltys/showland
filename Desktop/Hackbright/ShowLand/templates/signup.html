{% extends 'base.html' %}

{% block title %} Sign in here {% endblock %}

{% block head %} {% endblock %}

{% block body %}
<section>
    <form action="/signup" method="POST">

        <p>Full name <input type="text" name="full_name" required></p>
        <p>Email <input type="text" name="email" required></p>
        <p>Password <input type="password" name="password" required></p>
        <p>Confirm Password <input type="password" name="confirm-password" required></p>
        <p><input type="submit" value="Create an Account"></p>
    </form>

    <p>Already have an account? <a href="/login">Log in here.</a></p>
</section>

{% endblock %}
