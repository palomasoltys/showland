{% extends 'base.html' %}

{% block title %} Log in here {% endblock %}

{% block head %} {% endblock %}


{% block body %}

<div id="login-page" class="d-flex align-items-center justify-content-center">
    <section>
        <form action="/login" method="POST">
            <img src="/static/img/showland-logo.svg" id="showland-logo" class="showland-logo">
            <p>Email <input type="text" name="email" required></p>
            <p>Password <input type="password" name="password" required></p>
            <p><input type="submit" class="btn btn-outline-danger" value="Log In"></p>
        </form>
        <p>Doesn't have an account yet? <a href="/signup">Create one here</a></p>
    </section>
</div>
{% endblock %}
